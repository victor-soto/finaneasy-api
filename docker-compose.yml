version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: finaneasy-postgres
    environment:
      POSTGRES_DB: finaneasy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d finaneasy']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
